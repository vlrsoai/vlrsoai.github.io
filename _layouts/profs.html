<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} | {{ page.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Nunito" rel="stylesheet">
    <meta name="theme-color" content="#a22222" />
    <link id="main-style-sheet" rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script type="text/javascript" src="/js/custom.js"></script>
    <script type="text/javascript">
      var displayMode = sessionStorage.getItem("theme");
      if(displayMode == undefined || displayMode == "") {
        sessionStorage.setItem("theme", "dark");
      } else {
        sessionStorage.setItem("theme", sessionStorage.getItem("theme"));
        switchTheme(0);
      }
    </script>
  </head>

  <body>
    <div class="global-container">
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/profs">Profs</a>
        <a href="{{ site.baseurl }}/about">About</a>
        <button class="btn-night-mode" id="btn-night-mode" title="Dark/Light mode" onclick="switchTheme(1)"></button>
      </nav>

    <div id="main" role="main" class="blog-content">
      {{ content }}
    </div>

    <div class="wrapper-footer footer-fixed">
      <div class="container">
        <footer class="footer">
          <p>Â© 2018 - chennai school of ai</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </div>
  <script src="/js/particles.js"></script>
  <script>
    particlesJS.load('particles-js', '/js/particles.json', function() {
      console.log('callback - particles.js config loaded');
    });
  </script>
  </body>
</html>
